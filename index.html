<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="reset.css" />
    <title>Video Converter</title>
  </head>
  <script
    async
    src="https://www.googletagmanager.com/gtag/js?id=G-QMRCDR890Q"
  ></script>
  <script>
    window.dataLayer = window.dataLayer || []
    function gtag() {
      dataLayer.push(arguments)
    }
    gtag('js', new Date())
    gtag('config', 'G-QMRCDR890Q')
  </script>
  <body>
    <h1>Convert mov to gif</h1>
    <div id="modalContainer" class="modal">
      <div class="modal-content"></div>
    </div>
    <form
      name="uploadForm"
      action="/uploadVideo"
      method="post"
      enctype="multipart/form-data"
      id="uploadForm"
    >
      <div
        id="drop_zone"
        ondrop="dropHandler(event);"
        ondragover="dragOverHandler(event);"
      >
        <p>
          Drag your video here to upload or
          <button
            id="video-upload-button"
            type="button"
            onclick="uploadButtonClick(event)"
          >
            select a file
          </button>
        </p>
        <input
          id="uploadInput"
          type="file"
          name="video"
          accept="video/*"
          onchange="checkFileSize(this)"
          hidden
        />
      </div>
      <div class="vid-inputs" id="vidInputs">
        <label>width of gif</label>
        <input
          id="outputWidth"
          type="number"
          name="outputWidth"
          min="10"
          max="320"
          value="320"
          onchange="checkVideoWidth(this)"
        />
        <label>output file type</label>
        <select name="outputType" id="outputTypeSelect">
          <option value="gif" selected>gif</option>
        </select>
      </div>
      <div>
        <button
          id="modalBtn"
          type="button"
          onclick="triggerModal(event)"
          disabled
        >
          Send File
        </button>
        <input id="submitInput" type="submit" hidden />
      </div>
      <p>
        <progress />
      </p>
      <p>
        <output></output>
      </p>
    </form>
    <script src="/upload.js"></script>
  </body>
</html>
