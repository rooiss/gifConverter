<html lang="en">

    ></script>

      function gtag() {

      }

      gtag('config', 'G-QMRCDR890Q')

    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Urbanist:wght@100;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="index.css" />
    <title>Video Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta name="google-adsense-account" content="ca-pub-7245641369814981" />
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <script id="step-1-template" type="text/template">
      <div id="instruction-container">
        <ol id="instruction-list">
          <li>Select Input File</li>
          <li class="disabled-text">Choose Output Settings</li>
          <li class="disabled-text">Upload and Process</li>
          <li class="disabled-text">Download Result</li>
        </ol>
      </div>
      <div id="drop-zone" class="drop-zone">
        <p>
          Drag your video here to upload or
          <button id="video-upload-button" type="button" class="primary-btn">
            Browse to Upload
          </button>
        </p>
        <p id="drop-limit-text">Maximum video size is 10 MB</p>
        <input
          id="uploadInput"
          type="file"
          name="video"
          accept="video/*"
          hidden
        />
      </div>
    </script>
    <script id="step-1b-template" type="text/template">
        <div id="instruction-container">
          <ol id="instruction-list">
            <li>Select Input File</li>
            <li class="disabled-text">Choose Output Settings</li>
            <li class="disabled-text">Upload and Process</li>
            <li class="disabled-text">Download Result</li>
          </ol>
        </div>
        <div id="queued-video-container" class="drop-zone">
            <img id="thumbnail" src="#" alt="Thumbnail" />
            <div id="queued-video-text">
              <p>{{name}}</p>
              <p>{{type}}</p>
              <p>{{size}}</p>
            </div>
            <button id='clear-video-button'>X</button>
        </div>
      <button id="next-step-button" class="primary-btn">Continue</button>
    </script>
    <script id="step-2-template" type="text/template">
      <div id="instruction-container">
        <ol id="instruction-list">
          <li class="success-text">Select Input File</li>
          <li>Choose Output Settings</li>
          <li class="disabled-text">Upload and Process</li>
          <li class="disabled-text">Download Result</li>
        </ol>
      </div>
        <div id="vid-inputs-container" class='drop-zone'>
            <div class="vid-inputs-pair">
              <label>Width</label>
              <input
              id="outputWidth"
              type="number"
              name="outputWidth"
              min="10"
              max="480"
              value="320"
              />
              <span>px</span>
            </div>
            <div class="vid-inputs-pair">
              <label>Output</label>
              <select name="outputType" id="outputTypeSelect">
              <option value="gif" selected>gif</option>
              </select>
            </div>
            <div class="vid-inputs-pair">
              <label>FPS</label>
              <input id="fps" type="number" max='30' min='1'/>
            </div>
          </div>
        <p id="error" class="error-text"></p>
      <button id="upload-button" class="primary-btn">Continue</button>
    </script>
    <script id="step-3-template" type="text/template">
      <div id="instruction-container">
        <ol id="instruction-list">
          <li class="success-text">Select Input File</li>
          <li class="success-text">Choose Output Settings</li>
          <li>Upload and Process</li>
          <li class="disabled-text">Download Result</li>
        </ol>
      </div>
      <div id="upload-status-container" class="drop-zone">
        <h1><output></output></h1>
        <div id='support-me-text'>
          <p>This tool will remain free with the support of ads</p>
          <p>If you are using an ad blocker, consider disabling it for this site.</p>
        </div>
        <div id='ad-container'>THE AD GOES HERE</div>
      </div>
    </script>
    <script id="step-4-template" type="text/template">
      <div id="instruction-container">
        <ol id="instruction-list">
          <li class="success-text">Select Input File</li>
          <li class="success-text">Choose Output Settings</li>
          <li class="success-text">Upload and Process</li>
          <li class="success-text"><b>Download Result</b></li>
        </ol>
      </div>
      <div id="upload-status-container" class="drop-zone">
        <h1>Conversion Complete!</h1>
        <div id='support-me-text'>
          <p>This tool will remain free with the support of ads</p>
          <p>If you are using an ad blocker, consider disabling it for this site.</p>
        </div>
        <div id="download-btns">
          <button id="download-computer-btn" class="primary-btn"><a id="download-btn" class="all-links" href={{gifUrl}}>Download</a></button>
        </div>
        <div id="ad-container">THE AD GOES HERE</div>
      </div>
      <button id='start-over-btn' class="secondary-btn">Start Over</button>
    </script>
    <nav>
      <p>vidConverter</p>
      <a href="#">Donate</a>
      <a href="#">About</a>
    </nav>
    <main>
      <div id="header-text">
        <h1>vidConverter</h1>
        <p>Convert video files like .MOV files into .GIFs and other formats</p>
      </div>
      <div id="action-area"></div>
    </main>
    <footer>
      <div class="footer-bottom">
        &copy; 2024 vidConverter.io All Rights Reserved.
      </div>
    </footer>
    <script src="/upload.js"></script>
  </body>
</html>
