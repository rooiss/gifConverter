    <script id="step-1-template" type="text/template">
      <div id="instruction-container">
        <ol id="instruction-list">
          <li>Select Input File</li>
          <li class="disabled-text">Choose Output Settings</li>
          <li class="disabled-text">Upload and Process</li>
          <li class="disabled-text">Download Result</li>
        </ol>
      </div>
      <div id="drop-zone" class="drop-zone">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -1.5 35 35" width="65px" height="65px" id="upload-icon">
          <path d="M29.426 15.535c0 0 0.649-8.743-7.361-9.74-6.865-0.701-8.955 5.679-8.955 5.679s-2.067-1.988-4.872-0.364c-2.511 1.55-2.067 4.388-2.067 4.388s-5.576 1.084-5.576 6.768c0.124 5.677 6.054 5.734 6.054 5.734h9.351v-6h-3l5-5 5 5h-3v6h8.467c0 0 5.52 0.006 6.295-5.395 0.369-5.906-5.336-7.070-5.336-7.070z" fill="#1489F5" opacity="0.8"/>
        </svg>
        <div>
        <span id="drag-drop-txt">Drag your video here to upload or</span>
          <button id="video-upload-button" type="button" class="primary-btn">
            Browse to Upload
          </button>
        </div>
        <p id="drop-limit-text">Maximum video size is 10 MB</p>
        <input
          id="uploadInput"
          type="file"
          name="video"
          accept="video/*"
          hidden
        />
      </div>
    </script>

    <script id="step-2-template" type="text/template">
      <div id="instruction-container">
        <ol id="instruction-list">
          <li class="success-text">Select Input File{{completeIcon}}</li>
          <li>Choose Output Settings</li>
          <li class="disabled-text">Upload and Process</li>
          <li class="disabled-text">Download Result</li>
        </ol>
      </div>
        <div id="vid-inputs-container" class='drop-zone'>
            <div class="vid-inputs-pair">
              <label>Width</label>
              <input
              id="outputWidth"
              type="number"
              name="outputWidth"
              min="10"
              max="480"
              value="320"
              />
              <span>px</span>
            </div>
            <div class="vid-inputs-pair">
              <label>Output</label>
              <select name="outputType" id="outputTypeSelect">
              {{options}}
              </select>
            </div>
            <div class="vid-inputs-pair">
              <label>FPS</label>
              <input id="fps" type="number" max='30' min='1' value='10'/>
            </div>
          </div>
        <p id="error" class="error-text"></p>
      <button id="upload-button" class="primary-btn">Continue</button>
    </script>
